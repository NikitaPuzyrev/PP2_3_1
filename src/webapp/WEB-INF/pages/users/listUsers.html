<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/users/{id}(id=${person.getId()})}"
     th:text="${person.getName() + ', ' + person.getAge()}">user</a>
</div>
<br/>
<hr/>
<a href="/users/new">Create new Person</a>
</body>
</html>
